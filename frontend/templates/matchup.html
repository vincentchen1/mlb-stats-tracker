<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitcher vs Batter - MLB Stats Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700;800&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">âš¾ MLB Stats Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/matchup">Pitcher vs Batter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-sm btn-outline-light ms-3" id="theme-toggle">
                            <span id="theme-icon">ðŸŒ™</span> <span id="theme-text">Dark Mode</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Pitcher vs Batter Matchups Section -->
        <section id="matchups" class="mb-5">
            <h2 class="mb-4">Pitcher vs Batter Matchups</h2>
            <p class="text-muted mb-3">Choose a team and a pitcher, then choose another team and a batter to see their matchup history!</p>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Select Team 1 (Pitcher)</h5>
                            <select class="form-select mb-3" id="team1-select">
                                <option value="">Choose a team...</option>
                            </select>
                            <select class="form-select" id="pitcher-select">
                                <option value="">Choose a pitcher...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <h5>Select Team 2 (Batter)</h5>
                            <select class="form-select mb-3" id="team2-select">
                                <option value="">Choose a team...</option>
                            </select>
                            <select class="form-select" id="batter-select">
                                <option value="">Choose a batter...</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-primary" id="compare-btn" disabled>Compare Matchup</button>
                    </div>
                    <div id="matchup-result" class="mt-4"></div>
                </div>
            </div>
        </section>
    </div>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 MLB Statistics Tracker. Built with Bootstrap & Flask.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/matchup.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
